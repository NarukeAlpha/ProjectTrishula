name: Build documentation

on:
  push:
    branches: ["master"]
  workflow_dispatch:

env:
  INSTANCE: 'ProjectTrishula/pt1'
  ARTIFACT: 'webHelpPT12-all.zip'
  DOCKER_VERSION: '241.15989'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: List directory contents
        run: ls -R

      - name: Build docs using Writerside Docker builder
        run: |
          echo "Building documentation with Writerside Docker builder..."
          docker run --rm -v $(pwd):/workspace \
            -e INSTANCE=${{ env.INSTANCE }} \
            -e ARTIFACT=${{ env.ARTIFACT }} \
            -e DOCKER_VERSION=${{ env.DOCKER_VERSION }} \
            jetbrains/writerside:${{ env.DOCKER_VERSION }} \
            /workspace/${{ env.INSTANCE }} /workspace/${{ env.ARTIFACT }}


      - name: Build docs using Writerside Docker builder
        uses: JetBrains/writerside-github-action@v4
        with:
          instance: ${{ env.INSTANCE }}
          artifact: ${{ env.ARTIFACT }}
          docker-version: ${{ env.DOCKER_VERSION }}

      - name: Save artifact with build results
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: |
            artifacts/${{ env.ARTIFACT }}
          retention-days: 7